          sort: {value: ''},

<script type="text/x-red" data-help-name="es-search">
    <p>Search with a simple query string query.</p>
    <p>The index, query, includeFields, sort and max results returned can be configured in the node, however if left blank, the following should be set in an incoming message:
    <ul>
        <li><code>msg.esIndex</code> - the index to use</li>
        <li><code>msg.esQuery</code> - the query string or DSL-object to use</li>
        <li><code>msg.esComposition</code> - A comma separated list of fields to extract and return from the _source field. If left blank, returns all fields.</li>
        <li><code>msg.esSort</code> - the direction to sort the results. Enter a comma-separated list of field:direction pairs. Leave blank to sort by score.</li>
        <li><code>msg.esLimit</code> - the maximum number of results to be returned from the query. Default is 0 (no limit).</li>
    </ul></p>
    <p>See the <a href="https://www.elastic.co/guide/en/elasticsearch/client/javascript-api/current/api-reference.html#api-search">Elasticsearch documentation</a> for more information.</p>
</script>
