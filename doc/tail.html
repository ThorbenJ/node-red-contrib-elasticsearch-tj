<script type="text/markdown" data-help-name="es-doc-tail">
Waits (tails) for new documents, emitting each found in their own message.

This node strictly tails, there is no tracking of last position. 
This means when its not running new document will not be seen and sent.

### Inputs

None. However this node does have a button to suspend its operation.

### Outputs

1. Standard output
: esIndex (string) : The index name
: esDocId (string) : The document ID
: esDocVer (number): The document version
: payload (object): The document contents

2. Status output
On success, one "receiving" for each batch received, not per doc.
: esStatus (string) : The nodes status regarding this transaction
: payload (object) : Futher information
: payload.info (string) : Text describing the status
: payload.took (string) : Milisecond taken to return this batch
: payload.hits (object) : Number of documents returned
: payload.shards (object) : Shard status informaion for this transaction
: payload.error (object) : The original error response
Not all payload fields exists in all status messages, they are context dependant.

### Options

: Name (string) : This node instance's name
: Index (string) : The name of the index to use
: Time Field (string) :  The "datetime" field to for the tail. Defaults to `@timestamp`
: Interval (number) : How often, in seconds, to check for new documents
: Lookback (number) : Needed to cover scheduling gaps (set 10%-20% of interval)
: Composition (string) : Comma seperated list of field names to includ in the results; leave blank for all
: Connection (node) : The ES Connection configuration node to use
Already seen documents, due to lookback overlaps, will be skipped (i.e. de-duplicated)

Consider using [`event.injested`](https://www.elastic.co/guide/en/ecs/current/ecs-event.html#field-event-ingested) if available, it would be a better Time Field

</script>

(function() {
    
    function activateAjaxCall(node, active, successCallback) {
        $.ajax({
            url: "es-doc-tail/"+node.id+"/"+(active?"enable":"disable"),
            type: "POST",
            data: null,
            success: successCallback,
            error: function(jqXHR,textStatus,errorThrown) {
                if (jqXHR.status == 404) {
                    RED.notify(node._("common.notification.error", {message: node._("common.notification.errors.not-deployed")}),"error");
                } else if (jqXHR.status === 0) {
                    RED.notify(node._("common.notification.error", {message: node._("common.notification.errors.no-response")}),"error");
                } else {
                    // TODO where is the err.status comming from?
                    RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:err.status,message:err.response})}),"error");
                }
            }
        });
    }
    
    RED.nodes.registerType('es-doc-tail',{
        category: 'Elasticsearch',
        defaults: {
          name: {value: ''},
          index: {value: ''},
          timeField: {value: '@timestamp'},
          interval: {value: 180 },
          lookback: {value: 20 },
          composition: {value: ''},
          connection: {value:"", type:"es-connection"},
          active: {value: true}
        },
        button: {
            toggle: "active",
            onclick: function(a,b) { 
                var label = RED.utils.sanitize(this.name||"es tail");
                var node = this;
                activateAjaxCall(node, node.active, function(resp, textStatus, xhr) {
                    var historyEvent = {
                        t:'edit',
                        node:node,
                        changes:{
                            active:!node.active
                        },
                        dirty:node.dirty,
                        changed:node.changed,
                        callback: function(ev) {
                            activateAjaxCall(ev.node, ev.node.active);
                        }
                    };
                    node.changed = true;
                    node.dirty = true;
                    RED.nodes.dirty(true);
                    RED.history.push(historyEvent);
                    RED.view.redraw();
                    if (xhr.status == 200) {
                        RED.notify(node._("es-doc-tail.feed.activated",{label:label}),{type: "success", timeout: 2000});
                    } else if (xhr.status == 201) {
                        RED.notify(node._("es-doc-tail.feed.deactivated",{label:label}),{type: "success", timeout: 2000});
                    }
                });
            }
        },
        color:'#C0DEED',
        paletteLabel: "doc tail",
        inputs:0,
        outputs:2,
        outputLabels: ["output", "status"],
        icon: 'elasticsearch.png',
        label: function() {
          return this.name || 'tail index';
        }
    });
})();
</script>
